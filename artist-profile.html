<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Artist Profile - Musea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: linear-gradient(135deg, #f5f0e6, #efe7da); min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; font-family: 'Poppins', sans-serif; padding: 20px; }
        .profile-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); max-width: 500px; width: 100%; text-align: center; }
        .profile-container h1 { font-family: 'Quivert','Great Vibes', cursive; font-size: 32px; color: #8b5e3c; margin-bottom: 30px; }
        .profile-photo { width: 150px; height: 150px; border-radius: 50%; background: #f0f0f0; border: 3px solid #8b5e3c; margin: 0 auto 15px; display:flex; align-items:center; justify-content:center; color:#666; cursor:pointer; }
        .profile-photo img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .file-input{ display:none; }
        .username-display { font-size: 24px; font-weight: 700; color: #8b5e3c; margin-bottom: 30px; }
        .description-textarea { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; font-family: 'Poppins', sans-serif; resize: vertical; min-height: 120px; box-sizing: border-box; }
        .word-count { text-align: right; font-size: 12px; color: #666; margin-top: 5px; }
        .alright-btn { background: #8b5e3c; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 18px; font-weight: 600; cursor: pointer; }
        .alright-btn:hover { background:#6b3f28; }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Create Artist Profile</h1>
        <div class="profile-photo" id="profilePhoto" onclick="document.getElementById('photoInput').click()"><span id="photoPlaceholder">Click to upload photo</span></div>
        <input type="file" id="photoInput" class="file-input" accept="image/*">
        <div class="username-display" id="usernameDisplay"></div>
        <div style="text-align:left;">
            <label for="description">Self Description/Story (max 250 words)</label>
            <textarea id="description" class="description-textarea" placeholder="Tell us about yourself and your art..." maxlength="1250"></textarea>
            <div class="word-count"><span id="wordCount">0</span>/250 words</div>
        </div>
        <button class="alright-btn" id="alrightBtn" disabled>Alright!</button>
    </div>

    <script>
        function loadUsername(){ document.getElementById('usernameDisplay').textContent = (window.signupData&&window.signupData.username)||'Artist'; }
        function MapsToAppDescription(){ window.location.href = 'app-description.html'; }
        function countWords(t){ return t.trim().split(/\s+/).filter(Boolean).length; }
        document.addEventListener('DOMContentLoaded', loadUsername);
        document.getElementById('photoInput').addEventListener('change', function(e){ const f=e.target.files[0]; if(!f) return; const r=new FileReader(); r.onload=(ev)=>{ document.getElementById('profilePhoto').innerHTML = `<img src="${ev.target.result}" alt="Profile Photo">`; }; r.readAsDataURL(f); });
        const desc=document.getElementById('description'); const wc=document.getElementById('wordCount'); const ok=document.getElementById('alrightBtn');
        desc.addEventListener('input', ()=>{ const n=countWords(desc.value); wc.textContent=n; ok.disabled = n===0; });
        ok.addEventListener('click', ()=>{ if(!ok.disabled) MapsToAppDescription(); });
    </script>
</body>
</html>
