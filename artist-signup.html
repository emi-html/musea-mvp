<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Sign-Up - Musea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: linear-gradient(135deg, #f5f0e6, #efe7da); min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; font-family: 'Poppins', sans-serif; }
        .signup-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); max-width: 400px; width: 90%; }
        .signup-container h1 { font-family: 'Quivert','Great Vibes', cursive; font-size: 32px; color: #8b5e3c; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease; box-sizing: border-box; }
        .form-group input:focus { outline: none; border-color: #8b5e3c; }
        .form-group input.optional { border-color: #ccc; }
        .submit-btn { width: 100%; background: #8b5e3c; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 18px; font-weight: 600; cursor: pointer; transition: background 0.3s ease; font-family: 'Poppins', sans-serif; }
        .submit-btn:hover { background: #6b3f28; }
        .required { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Artist Sign-Up</h1>
        <form id="artistSignupForm">
            <div class="form-group"><label for="fullName">Full Name <span class="required">*</span></label><input type="text" id="fullName" name="fullName" required></div>
            <div class="form-group"><label for="email">Email <span class="required">*</span></label><input type="email" id="email" name="email" required></div>
            <div class="form-group"><label for="phone">Phone Number <span class="required">*</span></label><input type="tel" id="phone" name="phone" required></div>
            <div class="form-group"><label for="username">Username <span class="required">*</span></label><input type="text" id="username" name="username" required></div>
            <div class="form-group"><label for="password">Password <span class="required">*</span></label><input type="password" id="password" name="password" required></div>
            <div class="form-group"><label for="whatsapp">WhatsApp Phone Number (Optional)</label><input type="tel" id="whatsapp" name="whatsapp" class="optional"></div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        window.signupData = {};
        function MapsToProfileCreation() { window.location.href = 'artist-profile.html'; }
        document.getElementById('artistSignupForm').addEventListener('submit', function(e){
            e.preventDefault();
            const formData = { fullName:fullName.value, email:email.value, phone:phone.value, username:username.value, password:password.value, whatsapp:whatsapp.value };
            const required = ['fullName','email','phone','username','password'];
            const ok = required.every(k => (formData[k]||'').trim() !== '');
            if(!ok){ alert('Please fill in all required fields.'); return; }
            window.signupData = formData; console.log('Form data collected:', formData); MapsToProfileCreation();
        });
    </script>
</body>
</html>
