<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Main Choice - Musea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: linear-gradient(135deg, #f5f0e6, #efe7da); min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; font-family: 'Poppins', sans-serif; padding: 20px; }
        .choice-container { background: white; padding: 50px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); max-width: 600px; width: 100%; text-align: center; }
        .choice-container h1 { font-family: 'Quivert','Great Vibes', cursive; font-size: 40px; color: #8b5e3c; margin-bottom: 50px; }
        .choice-buttons { display: flex; flex-direction: column; gap: 25px; }
        .choice-btn { padding: 25px 40px; border: none; border-radius: 12px; font-size: 22px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; font-family: 'Poppins', sans-serif; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); }
        .choice-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); }
        .choice-btn#inspire-btn { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .choice-btn#inspire-btn:hover { background: linear-gradient(135deg, #5a6fd8, #6a4190); }
        .choice-btn#sell-btn { background: linear-gradient(135deg, #f093fb, #f5576c); color: white; }
        .choice-btn#sell-btn:hover { background: linear-gradient(135deg, #ee82f0, #f3455a); }
        .choice-btn-icon { font-size: 28px; margin-bottom: 10px; display: block; }
        .choice-btn-text { font-size: 20px; }
    </style>
</head>
<body>
    <div class="choice-container">
        <h1>What would you like to do?</h1>
        <div class="choice-buttons">
            <button class="choice-btn" id="inspire-btn"><span class="choice-btn-icon">ðŸŽ¨</span><span class="choice-btn-text">Let's get inspired!</span></button>
            <button class="choice-btn" id="sell-btn"><span class="choice-btn-icon">ðŸ’°</span><span class="choice-btn-text">Let's sell my art!</span></button>
        </div>
    </div>

    <script>
        function handleGetInspired(){ window.location.href = 'marketplace.html'; }
        function handleSellMyArt(){ window.location.href = 'upload-art.html'; }
        document.getElementById('inspire-btn').addEventListener('click', handleGetInspired);
        document.getElementById('sell-btn').addEventListener('click', handleSellMyArt);
    </script>
</body>
</html>
