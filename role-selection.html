<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection - Musea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: linear-gradient(135deg, #f5f0e6, #efe7da); min-height: 100vh; margin: 0; font-family: 'Poppins', sans-serif; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.08); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: rgba(255,255,255,0.92); padding: 40px 32px 32px 32px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.12); max-width: 420px; width: 90%; text-align: center; position: relative; }
        .modal .logo-mini { display: block; margin: 0 auto 10px auto; width: 44px; height: 44px; }
        .modal h1 { font-family: 'Quivert','Great Vibes',cursive; font-size: 32px; color: #3a2410; margin-bottom: 20px; letter-spacing: 1px; }
        .role-buttons { display: flex; flex-direction: column; gap: 15px; }
        .role-btn { background: #8b5e3c; color: white; border: none; padding: 18px 24px; border-radius: 8px; font-size: 18px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; font-family: 'Poppins', sans-serif; }
        .role-btn:hover { background: #6b3f28; transform: translateY(-2px); }
        .role-btn#buyer-btn { background: #2c5aa0; }
        .role-btn#guest-btn { background: #6b5b95; }
    </style>
</head>
<body>
    <div class="scrapbook" style="min-height:100vh; display:flex; align-items:center; justify-content:center;">
        <div class="shape rect" style="top: 40px; left: 40px"></div>
        <div class="shape circle" style="bottom: 60px; left: 120px"></div>
        <div class="shape paper" style="top: 120px; right: 80px; transform: rotate(6deg)"></div>

        <img src="assets/paintings/starry-night.jpg" class="clip lg" style="top:10%; left:15%; animation-delay:0s;" alt="Starry Night">
        <img src="assets/paintings/water-lilies.jpg" class="clip md" style="top:50%; left:70%; animation-delay:2s; transform:rotate(3deg)" alt="Water Lilies">
        <img src="assets/paintings/the-scream.jpg" class="clip md" style="top:70%; left:25%; animation-delay:4s; transform:rotate(-8deg)" alt="The Scream">
        <img src="assets/paintings/mona-lisa.jpg" class="clip" style="top:15%; right:10%; width:160px; animation-delay:1s; transform:rotate(4deg)" alt="Mona Lisa">
        <img src="assets/paintings/seurat.jpg" class="clip" style="bottom:12%; left:8%; width:170px; animation-delay:3s; transform:rotate(-6deg)" alt="Seurat">
        <img src="assets/paintings/cezanne-apples.jpg" class="clip sm" style="top:22%; left:58%; animation-delay:2.5s; transform:rotate(5deg)" alt="Cezanne">
        <img src="assets/paintings/vermeer-pearl.jpg" class="clip sm" style="top:30%; left:5%; animation-delay:1.7s; transform:rotate(-2deg)" alt="Vermeer">
        <img src="assets/paintings/dali-memory.jpg" class="clip sm" style="bottom:18%; right:12%; animation-delay:2.1s; transform:rotate(6deg)" alt="Dali">
        <img src="assets/paintings/wheatfield-crows.jpg" class="clip md" style="top:8%; left:38%; animation-delay:1.3s" alt="Wheatfield with Crows">
        <img src="assets/paintings/klimt-adele.jpg" class="clip sm" style="top:68%; left:55%; animation-delay:3.4s; transform:rotate(-4deg)" alt="Klimt">

        <div class="modal-overlay" style="background: none; position: static; min-height: 100vh; width: 100%; display: flex; align-items: center; justify-content: center;">
            <div class="modal">
                <img src="assets/logo-mini.svg" alt="Musea logo" class="logo-mini" />
                <h1>Welcome to the Art Space!</h1>
                <div class="role-buttons">
                    <button class="role-btn" id="artist-btn">I'm an Artist</button>
                    <button class="role-btn" id="buyer-btn">I'm a Buyer</button>
                    <button class="role-btn" id="guest-btn">I'm Just Looking!</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleRoleSelection(role) {
            console.log(`${role} selected, navigating...`);
            // Navigate based on role
            if (role === 'artist') {
                window.location.href = 'onboarding-artist.html';
            } else if (role === 'buyer') {
                window.location.href = 'buyer-signup.html';
            } else if (role === 'guest') {
                // Quick redirect to marketplace
                window.location.href = 'marketplace.html';
            }
        }

        document.getElementById('artist-btn').addEventListener('click', function() { handleRoleSelection('artist'); });
        document.getElementById('buyer-btn').addEventListener('click', function() { handleRoleSelection('buyer'); });
        document.getElementById('guest-btn').addEventListener('click', function() { handleRoleSelection('guest'); });
    </script>
</body>
</html>
