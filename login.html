<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musea · Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div class="scrapbook" style="background:#f5f0e6; min-height:100vh; display:flex; align-items:center; justify-content:center;">
      <div class="shape rect" style="top: 40px; left: 40px"></div>
      <div class="shape circle" style="bottom: 60px; left: 120px"></div>
      <div class="shape paper" style="top: 120px; right: 80px; transform: rotate(6deg)"></div>

      <img src="assets/paintings/starry-night.jpg" class="clip lg" style="top:10%; left:15%; animation-delay:0s;" alt="Starry Night">
      <img src="assets/paintings/water-lilies.jpg" class="clip md" style="top:50%; left:70%; animation-delay:2s; transform:rotate(3deg)" alt="Water Lilies">
      <img src="assets/paintings/the-scream.jpg" class="clip md" style="top:70%; left:25%; animation-delay:4s; transform:rotate(-8deg)" alt="The Scream">
      <img src="assets/paintings/mona-lisa.jpg" class="clip" style="top:15%; right:10%; width:160px; animation-delay:1s; transform:rotate(4deg)" alt="Mona Lisa">
      <img src="assets/paintings/seurat.jpg" class="clip" style="bottom:12%; left:8%; width:170px; animation-delay:3s; transform:rotate(-6deg)" alt="Seurat">
      <img src="assets/paintings/cezanne-apples.jpg" class="clip sm" style="top:22%; left:58%; animation-delay:2.5s; transform:rotate(5deg)" alt="Cezanne">
      <img src="assets/paintings/vermeer-pearl.jpg" class="clip sm" style="top:30%; left:5%; animation-delay:1.7s; transform:rotate(-2deg)" alt="Vermeer">
      <img src="assets/paintings/dali-memory.jpg" class="clip sm" style="bottom:18%; right:12%; animation-delay:2.1s; transform:rotate(6deg)" alt="Dali">
      <img src="assets/paintings/wheatfield-crows.jpg" class="clip md" style="top:8%; left:38%; animation-delay:1.3s" alt="Wheatfield with Crows">
      <img src="assets/paintings/klimt-adele.jpg" class="clip sm" style="top:68%; left:55%; animation-delay:3.4s; transform:rotate(-4deg)" alt="Klimt">

  <div class="center-screen" style="position: relative; z-index: 1;">
  <div class="card" style="width: 380px; margin:auto;">
          <div class="musea-logo" style="text-align: center; margin-bottom: 20px;">
            <svg viewBox="0 0 400 100" style="width: 200px; height: 50px;">
              <text x="200" y="60" text-anchor="middle" class="scribe-text" style="font-family: 'Ananda Black', cursive; font-size: 48px; fill: #8b5e3c; stroke: #6b3f28; stroke-width: 3px; stroke-dasharray: 2000; stroke-dashoffset: 2000; animation: drawText 2s ease-in-out forwards;">Musea</text>
            </svg>
          </div>
          <h1 class="handwritten" style="font-size:38px; margin-bottom:4px; color:#8b5e3c;">Hello there!</h1>
          <div class="muted" style="margin-bottom:14px;">Log In</div>
          <form onsubmit="return false;" style="display: grid; gap: 12px;">
            <label class="field">
              <span>Username</span>
              <input class="input" type="text" name="username" placeholder="you@example.com" autocomplete="username" />
            </label>
            <label class="field">
              <span>Password</span>
              <input class="input" type="password" name="password" placeholder="••••••••" autocomplete="current-password" />
            </label>
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <a href="#">Forgot password?</a>
            </div>
            <button class="btn primary full" type="submit" style="background:#8b5e3c; border-color:#8b5e3c">Sign in</button>
            <a class="btn full" href="#" role="button" onclick="alert('Google sign-in placeholder'); return false;">
              <svg width="18" height="18" viewBox="0 0 48 48" aria-hidden="true" style="margin-right:8px;">
                <path fill="#EA4335" d="M24 9.5c3.36 0 6.38 1.16 8.76 3.44l6.56-6.56C35.96 2.3 30.4 0 24 0 14.64 0 6.56 5.36 2.56 13.12l7.68 5.96C12.48 12.6 17.76 9.5 24 9.5z"/>
                <path fill="#4285F4" d="M46.08 24.5c0-1.64-.16-3.2-.48-4.7H24v8.9h12.6c-.54 2.88-2.14 5.32-4.56 6.98l7 5.42C43.6 37.86 46.08 31.66 46.08 24.5z"/>
                <path fill="#FBBC05" d="M10.24 19.08l-7.68-5.96C.92 16.6 0 20.2 0 24c0 3.72.92 7.3 2.56 10.44l7.68-5.96A13.47 13.47 0 0 1 8.5 24c0-1.74.32-3.4.9-4.92z"/>
                <path fill="#34A853" d="M24 48c6.48 0 11.94-2.14 15.9-5.8l-7-5.42c-2.16 1.46-4.94 2.32-8.9 2.32-6.24 0-11.52-3.1-13.76-7.64l-7.68 5.96C6.56 42.64 14.64 48 24 48z"/>
              </svg>
              Sign in with Google
            </a>
            <div class="muted" style="text-align: center;">
              New here? <a href="role-selection.html">Sign up!</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  </html>
