<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script defer src="splash.js"></script>
  </head>
  <body>
    <div class="splash-root" style="background:#fbe8d3; height:100vh; display:grid; place-items:center;">
      <svg class="scribe-svg" width="1000" height="320" viewBox="0 0 1000 320" aria-label="Musea logo">
        <title>Musea</title>
        <defs>
          <filter id="inkShade" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="0" dy="1" stdDeviation="0.6" flood-opacity="0.15"/>
          </filter>
        </defs>
        <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle" class="scribe-text" style="filter:url(#inkShade)">Musea</text>
      </svg>
    </div>
  </body>
  </html>
